<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Yanone+Kaffeesatz:wght@300&display=swap"
        rel="stylesheet">
    <title>PixaDraw</title>
</head>

<body>
    <h1>PixaDraw</h1>
    <div class="container">
        <div class="settingsContainer">
            <div>
                <span id="rangeValue">2 x 2</span>
                <input id="slider" type="range" name="" step="2" value="2" min="2" max="128">
            </div>
            <button id="reset">reset</button>
        </div>
        <div class="gridContainer">

        </div>
    </div>





    <script src="script.js"></script>

</body>

</html>
