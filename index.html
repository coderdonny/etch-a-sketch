<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Yanone+Kaffeesatz:wght@300&display=swap"
        rel="stylesheet">
    <title>PixaDraw</title>
</head>

<body>
    <section>
        <h1>PixaDraw</h1>
        <div class="container">

            <div class="settingsContainer">
                <div>

                    <span id="rangeValue">32 x 32</span>
                    <input id="slider" type="range" name="" step="2" value="32" min="2" max="128">
                </div>
                <div class="buttons">
                    <button value="NO" id="rainbow">Rainbox Mode: Off</button>

                    <button id="reset">reset</button>
                </div>
            </div>
            <div class="gridContainer">

            </div>
        </div>
    </section>
    <footer>
        <h3>PixaDraw Â© 2022 Daniel Karpierz</h3>
    </footer>




    <script src="script.js"></script>

</body>

</html>
